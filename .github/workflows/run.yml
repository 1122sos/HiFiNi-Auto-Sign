name: HiFiNi 自动签到
 
on:
    push:
        branches:
            - master
    schedule:
        - cron: '1 16 * * *'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout codes
              uses: actions/checkout@v3
            - name: Set go
              uses: actions/setup-go@v3
              with:
                go-version: '^1.14'
            - name: HIFINI 自动签到
              env:
                COOKIES: ${{ secrets.COOKIES }}
              run: go run main.go
